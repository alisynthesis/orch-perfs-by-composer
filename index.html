<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Get the data
d3.csv("am-orch-rep-1842-1970-top-five-perf-count.csv", function(error, data) {
    data.forEach(function(d) {
        d.perfs = +d.perfs;
        d.year = +d.year;
    });

    // Set the dimensions of the canvas / graph
    var MARGINS = {top: 30, right: 20, bottom: 30, left: 50},
        WIDTH = 600 - MARGINS.left - MARGINS.right,
        HEIGHT = 270 - MARGINS.top - MARGINS.bottom;

    // Set the ranges
    // var x = d3.scale.linear().range([0, width]);
    // var y = d3.scale.linear().range([height, 0]);

    var xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function(d) {
        return d.year;
    }), d3.max(data, function(d) {
        return d.year;
    })]);

    var yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function(d) {
        return d.perfs;
    }), d3.max(data, function(d) {
        return d.perfs;
    })]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(xScale)
        .orient("bottom").ticks(5).tickFormat(d3.format("d"));

    var yAxis = d3.svg.axis().scale(yScale)
        .orient("left").ticks(5);

    // Define the line
    var priceline = d3.svg.line()
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.perfs); });
        
    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
            .attr("width", WIDTH + MARGINS.left + MARGINS.right)
            .attr("height", HEIGHT + MARGINS.top + MARGINS.bottom)
        .append("g")
            .attr("transform", 
                  "translate(" + MARGINS.left + "," + MARGINS.top + ")");


    // Scale the range of the data
    x.domain([0, d3.max(data, function(d) { return d.year; })]); 
    y.domain([0, d3.max(data, function(d) { return d.perfs; })]); 

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.composerlast;})
        .entries(data);

    // Loop through each symbol / key
    dataNest.forEach(function(d) {

        svg.append("path")
            .attr("class", "line")
            .attr("d", priceline(d.values)); 

    });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + HEIGHT + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
